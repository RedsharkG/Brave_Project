<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/styles/register-style.css" />

  <title>Sign Up Form</title>

</head>

<body>
<div class="up-border">
  <div><img src="../assets/images/logos/Logo%20only.png" class="logo-img"></div>
  <div class="h1">register</div>
</div>

  <form id="signupForm">
    <div class="name-group">
      <label for="firstName">FIRST NAME :</label>
      <input type="text" id="firstName" name="firstName" required>
      <!-- Add label for Last Name -->
      <label for="lastName">SECOND NAME :</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <br>
    <div class="age-gender-group">

      <label>AGE :</label>
      <input type="number" class="age" name="age" required>
        <label>GENDER :</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male" required> M
        </label>
        <label>
          <input type="radio" name="gender" value="female" required> F
        </label>
      </div>
    </div>

    <label >ADDRESS :
      <input type="text" class="address" name="address" required>
    </label>

    <label >E-MAIL :
      <input type="email" class="email" name="email" required>
    </label>

    <label >POSTAL CODE :
      <input type="text" class="postalCode" name="postalCode" required>
    </label>
    <br>
    <label>CREATE A PASSWORD </label>
<br>
    <label>PASSWORD :
      <input type="password" class="password" name="password" required>
    </label>

    <label >CONFIRM PASSWORD :
      <input type="password" class="confirmPassword" name="confirmPassword" required>
    </label>

    <!-- Button Group Container -->
    <div class="button-group">
      <button type="submit" class="cancel">CANCEL</button>
      <button type="reset" class="submit">SUBMIT</button>
    </div>
    <div>
      <p>Already have an account?
        <a href="../pages/Login.html" class="lbotn" role="button">Login</a>
      </p>
    </div>
  </form>
</body>

</html>
